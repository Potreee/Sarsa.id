    a,
    button,
    input,
    select,
    h1,
    h2,

      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }

    menu,
    ol,

      margin: 0;
      padding: 0;
    }

    .toggle-icon {
      transition: transform 0.3s ease-in-out;
    }

    .rotate-icon {
      transform: rotate(90deg);
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Hover Effect for Desktop Navbar Links (Only Color Change to Maroon) */
    .navbar-link:hover {
      color: #800000;
      /* Warna maroon saat hover */
    }

    /* Hover Effect for Mobile Navbar Links (Only Color Change to Maroon) */
    .mobile-link:hover {
      color: #800000;
      /* Warna maroon saat hover */
    }

    /* Hover Effect for Menu Button (Hamburger) in Mobile */
    .toggle-icon:hover {
      color: #800000;
      /* Warna maroon saat hover */
      transition: color 0.3s ease-in-out;
      /* Efek transisi warna */
    }

    .navbar-link {
      position: relative;
      padding: 8px 16px;
      border-radius: 9999px;
      /* full rounded */
      transition: all 0.3s ease;
      color: white;
    }

    .navbar-link:hover {
      color: #800000;
      /* warna maroon pas hover */
    }

    /* Style aktif */
    .navbar-link.active {
      background-color: #800000;
      /* warna maroon */
      color: white;
      /* teks putih */
      font-weight: bold;
      box-shadow: 0 0 10px rgba(128, 0, 0, 0.4);
    }


    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .frame {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 10px;

      }

    }
